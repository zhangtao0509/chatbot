~spring.aop.proxy-target-class=true
server.port=8080

#thymelea\u6A21\u677F\u914D\u7F6E
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#\u70ED\u90E8\u7F72\u6587\u4EF6\uFF0C\u9875\u9762\u4E0D\u4EA7\u751F\u7F13\u5B58\uFF0C\u53CA\u65F6\u66F4\u65B0
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#\u6570\u636E\u5E93\u8FDE\u63A5
chatbot.mybatis.datasource.mysqlUrl=jdbc:mysql://localhost:3306/chatbot
chatbot.mybatis.datasource.mysqlDriverClassName=com.mysql.jdbc.Driver
chatbot.mybatis.datasource.mysqlUserName=root
chatbot.mybatis.datasource.mysqlPassword=123456

