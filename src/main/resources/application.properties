~spring.aop.proxy-target-class=true
server.port=8080

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#数据库连接
chatbot.mybatis.datasource.mysqlUrl=jdbc:mysql://localhost:3306/chatbot
chatbot.mybatis.datasource.mysqlDriverClassName=com.mysql.jdbc.Driver
chatbot.mybatis.datasource.mysqlUserName=root
chatbot.mybatis.datasource.mysqlPassword=8385436

